<div class="container"></div>
<h2>Add NGO</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="NGO Name" required><br><br>
    <input type="text" name="address" placeholder="Address" required><br><br>
    <input type="email" name="email" placeholder="Contact Email" required><br><br>
    <button type="submit">Add NGO</button>
</form>

<a href="/admin_dashboard/">Back</a>
