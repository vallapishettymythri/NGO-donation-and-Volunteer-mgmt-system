<!DOCTYPE html>
<html>
<head>
    <title>Donate</title>
</head>
<body>

<div class="container"></div>
<h2>Donate to {{ ngo.name }}</h2>

<form method="POST">
    {% csrf_token %}

    <label>Donation Type</label><br>
    <select name="donation_type" required>
        <option value="">-- Select --</option>
        <option value="Money">Money</option>
        <option value="Blood">Blood</option>
        <option value="Items">Items</option>
    </select>
    <br><br>

    <label>Amount (only for money donation)</label><br>
    <input type="number" name="amount" placeholder="Amount">
    <br><br>

    <label>Description (for blood/items)</label><br>
    <input type="text" name="description" placeholder="e.g. O+ blood / Clothes / Food packets">
    <br><br>

    <label>Phone Number</label><br>
    <input type="text" name="phone" placeholder="Your contact number" required>
    <br><br>

    <button type="submit">Submit Donation</button>
</form>

<a href="/user_ngos/">Back</a>

</body>
</html>
