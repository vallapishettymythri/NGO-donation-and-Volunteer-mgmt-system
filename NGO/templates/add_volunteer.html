<!DOCTYPE html>
<html>
<head>
    <title>Add Volunteer Opportunity</title>
</head>
<body>
    
<div class="container"></div>
<h2>Add Volunteer Opportunity</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Foundation / NGO Name" required><br><br>
    <input type="text" name="location" placeholder="Location" required><br><br>
    <input type="text" name="role" placeholder="Volunteer Role" required><br><br>
    <input type="number" name="count" placeholder="Volunteers Needed" required><br><br>
    <button type="submit">Add</button>
</form>

<a href="/admin_dashboard/">Back</a>

</body>
</html>
